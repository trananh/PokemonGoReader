<form (ngSubmit)="_onSubmit()" #loginForm="ngForm">
	<div class="form-group">
		<label for="type">Login Type: </label>
		<select class="form-control" name="type" [(ngModel)]="_model.type" required>
			<option *ngFor="let type of _types" [value]="type">{{type}}</option>
		</select>
	</div>

	<div class="form-group">
		<label for="username">Username: </label>
		<input type="text" class="form-control" name="username" [(ngModel)]="_model.username" required>
	</div>

	<div class="form-group">
		<label for="password">Password: </label>
		<input type="password" class="form-control" name="password" [(ngModel)]="_model.password" required>
	</div>

	<button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
	<div class="loading" [hidden]="!_loading">Loading...</div>
	<div class="error" *ngIf="_loginErrorMessage !== null">{{_loginErrorMessage}}</div>
</form>
